<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Lista de tareas - To-do List</title>
</head>
<body>
    
    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-left" style="padding-top: 1rem;">
				Todo List
			</h3>
            <hr>
				<div class="form-group">
					<p>
						Nueva Tarea
                    </p>
					<input type="text" id="nuevaTarea" placeholder="Agregue el nombre de su tarea" style="padding-left: 5px;"><button id="agregarTarea">Agregar</button>

				</div>
            <hr>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
            <p id="totalTareas" class="text-left">Total: 0</p>
            <p id="realizadasTareas" class="text-left">Realizadas: 0</p>
			</p>
		</div>
		<div class="col-md-6">
			<table class="table table-sm">
				<thead>
					<tr>
						<th>
							ID
						</th>
						<th>
							Tarea
						</th>
						<th>
							Terminada?
						</th>
						<th>
							Eliminar
						</th>
					</tr>
				</thead>
				<tbody id="listaTareas">
				</tbody>
                
			</table>
		</div>
	</div>
</div>
    
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
